collections_config:
  data:
    path: _data
    output: false
    auto_discovered: true
  posts:
    auto_discovered: true
    path: _posts
    output: true
    permalink: /:categories/:year/:month/:day/:title/
    create:
      path: >-
        [relative_base_path]/{date|year}-{date|month}-{date|day}-{title|slugify}.[ext]
  pages:
    path: ''
    output: true
    filter: strict
    auto_discovered: true
  gallery:
    output: true
    permalink: /gallery/:path/
    _hide_content: true
    auto_discovered: true
    path: _gallery
  drafts:
    auto_discovered: true
    path: _drafts
    output: true
    permalink: /:categories/:year/:month/:day/:title/
    create:
      publish_to: posts
    name: Drafts
    icon: mdi:insert_invitation
    singular_name: Draft
